{% extends 'base.html' %}

{% block content %}
{% for product in projects.all %}

<div class="row pt-3">

  <div class="col-3" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
      <img src="{{product.icon.url}}" class="img-fluid" alt="">
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
      <h1>{{product.title}}</h1>
      <p>{{product.summary}}</p>
  </div>
  <div class="col-3">
      <a href="javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button type="" class= "btn btn-primary btn-lg btn-block" name="button">Upvote {{ product.votes_total }}</button></a>
  </div>

</div>


<form id="upvote{{ product.id }}" class="" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>
{% endfor %}
{%endblock%}
