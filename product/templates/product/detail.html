{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-3">
    <img src="{{product.icon.url}}" class="img-fluid" alt="">
  </div>
  <div class="col-9">
    <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
  </div>
</div>


<div class="row">
  <div class="col-8">
    <img src="{{product.icon.url}}" class="img-fluid" alt="">
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button type="" class= "btn btn-primary btn-lg btn-block" name="button">Upvote {{ product.votes_total }}</button></a>
  </div>
</div>


<div class="row pt-3">
  <div class="col-4">

    <h5>Hunted by {{product.hunter.username}}</h5>
  </div>
  <div class="col-4 text-right">
    <h5>{{product.pub_date_pretty}}</h5>
  </div>
</div>

<div class="row" >
  <div class="col-8">
  <p>{{product.body}}</p>
  </div>
</div>

<form id="upvote" class="" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="" value="">
</form>
{%endblock%}
